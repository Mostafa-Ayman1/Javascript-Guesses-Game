<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="img/logo.png" type="image/png" />
    <title>Word Game</title>
  </head>
  <body>
    <main class="container">
      <section class="guess-game">
        <h1></h1>
        <div class="content">
          <div class="game-area">
            <div class="inputs"></div>
            <div class="control">
              <button class="check" id="check_button">Check Word</button>
              <button class="hint"><span></span>Hints</button>
            </div>
            <div class="message"></div>
          </div>
          <div class="key-colors">
            <h2>Key Colors</h2>
            <div class="key-color">
              <div class="key in-place"></div>
              <div class="key-text">Letter Is Correct and In Place</div>
            </div>
            <div class="key-color">
              <div class="key not-in-place"></div>
              <div class="key-text">Letter Is Correct But Not In Place</div>
            </div>
            <div class="key-color">
              <div class="key no"></div>
              <div class="key-text">Letter Is Wrong</div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <footer></footer>
  <script src="js/main.js"></script>
</html>
